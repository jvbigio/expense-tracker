        <label for="date">Date:</label>

        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Company name">
      </div>
      <div class="form-row">
        <label for="category">Category:</label>
        <input type="text" id="category" placeholder="Gas, entertainment, etc">
      </div>
      <div class="form-row">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter dollar amount">
      </div>
      <!-- <div class="submit-btn btn-bg"> -->

  </div>
